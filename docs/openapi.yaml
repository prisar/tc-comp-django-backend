# Define the reusable objects
components:
  
  # Use JSON Web Token in header for authentication
  securitySchemes:
    BearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  # Define commonly-used request parameters
  parameters:
    limit:
      name: limit
      in: query
      description: Maximum number of results to return
      required: false
      schema:
        type: integer
        format: int32
        default: 1E10
    offset:
      name: offset
      in: query
      description: Start index of results to return
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    userSortBy:
      name: sortBy
      in: query
      description: Property by which to sort the user results
      required: false
      schema:
        type: string
        default: name
        enum:
          - name
          - email
          - role
    sortOrder:
      name: sortOrder
      in: query
      description: Order to sort the results (ascending/descending)
      required: false
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    nameFilter:
      name: name
      in: query
      description: |
        Filter the results by name. Keep the results 
        that contain the specified string in its name.
      required: false
      schema:
        type: string
  
  # Define commonly-used error responses
  responses:
    BadRequestError:
      description: Missing or malformed parameters/body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    UnauthorizedError:
      description: Missing or invalid JSON Web Token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    SuperUsersOnlyError:
      description: |
        Missing or invalid JSON Web Token. 
        Access restricted to Super Users only.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorModel'
  
  # Define the data models
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        email:
          type: string
        role:
          type: string
          default: 'Standard User'
          enum:
            - 'Standard User'
            - 'Super User'
        thumbnailUrl:
          type: string
    Workspace:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        ownerUserId:
          type: integer
          format: int32
        memberUserIds:
          type: array
          items:
            type: integer
            format: int32
        ruleIds:
          type: array
          items:
            type: integer
            format: int32
        projectIds:
          type: array
          items:
            type: integer
            format: int32
    Rule:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        ruleVersions:
          type: array
          items:
            $ref: '#/components/schemas/RuleVersion'
    RuleVersion:
      type: object
      properties:
        id:
          type: integer
          format: int32
        parentRuleId:
          type: integer
          format: int32
        versionNumber:
          type: string
          format: 'x.y'
        authorUserId:
          type: integer
          format: int32
        authorUserName:
          type: string
        ruleTree:
          type: array
          items:
            $ref: '#/components/schemas/RuleNode'
        enabledVins:
          type: array
          items:
            $ref: '#/components/schemas/Vin'
        dateCreated:
          type: string
          format: date
        dateModified:
          type: string
          format: date
        state:
          type: string
          default: 'Draft'
          enum:
            - 'Draft'
            - 'In Review'
            - 'Published'
        text:
          type: string
        specificTest:
          type: string
        testCategory:
          type: string
        testType:
          type: string
        notes:
          type: array
          items:
            type: object
            properties:
              authorUserId:
                type: integer
                format: int32
              authorUserName:
                type: string
              dateCreated:
                type: string
                format: date
              notes:
                type: string
        lock:
          type: object
          properties:
            isLocked:
              type: boolean
              default: false
            lockedByUserId:
              type: integer
              format: int32
              default: -1
              description: |
                ID of user that last locked this rule version. 
                Needed because a Standard User can only unlock 
                a version that he/she previously locked.
    RuleNode:
      type: object
      properties:
        id:
          type: integer
          format: int32
        parentId:
          type: integer
          format: int32
        text:
          type: string
    Project:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        vins:
          type: array
          items:
            $ref: '#/components/schemas/Vin'  
    Vin:
      type: object
      properties:
        id:
          type: integer
          format: int32
        vin:
          type: string

    # JWT and user info returned upon successful login/registration
    LoginResponseBody:
      type: object
      properties:
        jwt:
          type: string
          description: JSON Web Token
        user:
          $ref: '#/components/schemas/User'
      required:
        - jwt
        - user
    
    # Pagination info returned by some endpoints with paged list results 
    PaginationInfo:
      type: object
      properties:
        limit:
          type: integer
          description: Maximum number of results per page
          format: int32
        offset:
          type: integer
          description: Start index of results in the current page
          format: int32
        totalCount:
          type: integer
          description: Total number of results available
          format: int32
      required:
        - limit
        - offset
        - totalCount
    
    # Message returned by endpoints on error conditions
    ErrorModel:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
