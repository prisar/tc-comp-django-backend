openapi: 3.0.2
info:
  title: Mechanics Inc - REST API
  version: 1.0.0
servers:
  - url: /api/v1
tags:
  - name: Login
  - name: Users
  - name: Workspaces
  - name: Rules
  - name: RuleVersions
  - name: RuleFunctions
  - name: Projects
  - name: Misc

paths:
  
  # User Login/Logout Endpoints
  # ============================================================
  
  /login:
    post:
      tags:
        - Login
      description: Authenticate the user via email and password
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                  format: password
              required:
                - name
                - password
      responses:
        '200':
          description: Logged in successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponseBody'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: User/email is not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /registration:
    post:
      tags:
        - Login
      description: Register the specified user
      requestBody:
        description: User registration info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  format: password
              required:
                - name
                - email
                - password
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponseBody'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '409':
          description: User/email is already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /logout:
    post:
      tags:
        - Login
      security:
        - BearerJWT: []
      description: Log out the current user (invalidate the JWT)
      responses:
        '204':
          description: Logged out successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /forgot-password:
    post:
      tags:
        - Login
      description: Send a password-reset code to the user's email address
      requestBody:
        description: User's email address
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        '204':
          description: Password-reset code sent successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          description: User/email is not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /reset-password:
    post:
      tags:
        - Login
      description: |
        Reset the user's password with the password-reset code 
        (previously sent to the user's email address)
      requestBody:
        description: Password reset info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                passwordResetCode:
                  type: string
                newPassword:
                  type: string
                  format: password
              required:
                - passwordResetCode
                - newPassword
      responses:
        '204':
          description: Password changed successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: Invalid password-reset code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  # User Management Endpoints
  # ============================================================
  
  /users:
    get:
      tags:
        - Users
      security:
        - BearerJWT: []
      description: Get all users (access restricted to Super Users only)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/userSortBy'
        - $ref: '#/components/parameters/sortOrder'
      responses:
        '200':
          description: User results matching the parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginationInfo:
                    $ref: '#/components/schemas/PaginationInfo'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/SuperUsersOnlyError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /users/{userId}:
    get:
      tags:
        - Users
      security:
        - BearerJWT: []
      description: |
        Get a user by ID. Access is open to both Standard Users and 
        Super Users (needed, for example, to see names/thumbnails 
        of other members of your workspace).
      parameters:
        - name: userId
          in: path
          description: ID of user to get
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The requested user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Users
      security:
        - BearerJWT: []
      description: Delete a user (access restricted to Super Users only)
      parameters:
        - name: userId
          in: path
          description: ID of user to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: User was deleted successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/SuperUsersOnlyError'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /users/{userId}/role:
    put:
      tags:
        - Users
      security:
        - BearerJWT: []
      description: Update a user's role (access restricted to Super Users only)
      parameters:
        - name: userId
          in: path
          description: ID of user to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: New role to set
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newRole:
                  type: string
                  enum: 
                    - 'Standard User'
                    - 'Super User'
              required:
                - newRole
      responses:
        '204':
          description: User's role was updated successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/SuperUsersOnlyError'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  # Workspace Endpoints
  # ============================================================
  
  /workspaces:
    get:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: |
        Get all workspaces that the current user (owner of JWT) 
        belongs to (sorted in alphabetical order by name)
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sortOrder'
      responses:
        '200':
          description: Workspace results matching the parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginationInfo:
                    $ref: '#/components/schemas/PaginationInfo'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Workspace'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: |
        Create new workspace. The current user (owner of JWT) 
        will be added as owner and first member of the workspace.
      requestBody:
        description: New workspace info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '201':
          description: The newly-created workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: A workspace with that name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /workspaces/{workspaceId}:
    get:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: Get a workspace by ID (restricted to members only)
      parameters:
        - name: workspaceId
          in: path
          description: ID of workspace to get
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The requested workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: |
            Missing or invalid JSON Web Token. 
            Access restricted to workspace members only.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: |
        Delete a workspace by ID (restricted to owner or Super User only)
      parameters:
        - name: workspaceId
          in: path
          description: ID of workspace to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Workspace was deleted successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: |
            Missing or invalid JSON Web Token. 
            Access restricted to workspace owner or Super User only.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: Update a workspace by ID (restricted to owner only)
      parameters:
        - name: workspaceId
          in: path
          description: ID of workspace to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: |
          New workspace object with updated field values. 
          Just include the fields that need to be updated - 
          all other fields will remain the same.
          Changes to "id" and "ownerUserId" fields will be ignored.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      responses:
        '204':
          description: Workspace was updated successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: |
            Missing or invalid JSON Web Token. 
            Access restricted to workspace owner only.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Workspace not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '409':
          description: |
            The "name" field was updated, but a workspace with
            the new name already exists, so updating failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /workspaces/{workspaceId}/copy:
    post:
      tags:
        - Workspaces
      security:
        - BearerJWT: []
      description: |
        Copy a workspace by ID (restricted to members only).
        The current user (owner of JWT) will be set as the new owner.
      parameters:
        - name: workspaceId
          in: path
          description: ID of workspace to copy
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: New workspace name
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '201':
          description: The newly-created workspace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          description: |
            Missing or invalid JSON Web Token. 
            Access restricted to workspace members only.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '409':
          description: A workspace with that name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  # Rule Endpoints
  # ============================================================
  
  /rules:
    get:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: Get all rules (sorted in alphabetical order by name)
      parameters:
        - $ref: '#/components/parameters/nameFilter'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sortOrder'
      responses:
        '200':
          description: Rule results matching the parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginationInfo:
                    $ref: '#/components/schemas/PaginationInfo'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rule'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: Create new rule
      requestBody:
        description: New rule info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '201':
          description: The newly-created rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: A rule with that name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /rules/{ruleId}:
    get:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: Get a rule by ID
      parameters:
        - name: ruleId
          in: path
          description: ID of rule to get
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The requested rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: Delete a rule by ID
      parameters:
        - name: ruleId
          in: path
          description: ID of rule to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Rule was deleted successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: Update a rule by ID
      parameters:
        - name: ruleId
          in: path
          description: ID of rule to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: |
          New rule object with updated field values. 
          Just include the fields that need to be updated - 
          all other fields will remain the same. 
          Changes to "id" and "ruleVersions" fields will be ignored. 
          To update rule versions, use /rule-versions endpoints instead.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rule'
      responses:
        '204':
          description: Rule was updated successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Rule not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '409':
          description: |
            The "name" field was updated, but a rule with
            the new name already exists, so updating failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /rules/{ruleId}/copy:
    post:
      tags:
        - Rules
      security:
        - BearerJWT: []
      description: |
        Copy a rule by ID. This is a deep copy, 
        so all rule versions are copied as well 
        and given new IDs and updated fields.
      parameters:
        - name: ruleId
          in: path
          description: ID of rule to copy
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: New rule name
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      responses:
        '201':
          description: The newly-created rule
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rule'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: A rule with that name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  # Rule Version Endpoints
  # ============================================================
  
  /rules/{ruleId}/rule-versions:
    get:
      tags:
        - RuleVersions
      security:
        - BearerJWT: []
      description: Get all rule versions under the specified rule
      parameters:
        - name: ruleId
          in: path
          description: ID of parent rule
          required: true
          schema:
            type: integer
            format: int32
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: Rule version results matching the parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  paginationInfo:
                    $ref: '#/components/schemas/PaginationInfo'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/RuleVersion'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - RuleVersions
      security:
        - BearerJWT: []
      description: Create new rule version under the specified rule
      parameters:
        - name: ruleId
          in: path
          description: ID of parent rule
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: New rule version info
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                versionNumber:
                  type: string
                  format: 'x.y'
                notes:
                  type: string
              required:
                - versionNumber
      responses:
        '201':
          description: |
            The newly-created rule version with its fields 
            initialized to appropriate default values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleVersion'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: |
            A rule version with that version number ('x.y') 
            already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /rule-versions/{ruleVersionId}:
    get:
      tags:
        - RuleVersions
      security:
        - BearerJWT: []
      description: Get a rule version by ID
      parameters:
        - name: ruleVersionId
          in: path
          description: ID of rule version to get
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The requested rule version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuleVersion'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Rule version not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - RuleVersions
      security:
        - BearerJWT: []
      description: Delete a rule version by ID (restricted to Super Users only)
      parameters:
        - name: ruleVersionId
          in: path
          description: ID of rule version to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Rule version was deleted successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/SuperUsersOnlyError'
        '403':
          description: |
            Rule version cannot be deleted because
            its "state" is already "Published"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '404':
          description: Rule version not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - RuleVersions
      security:
        - BearerJWT: []
      description: Patch a rule version. Works only if in "Draft" state.
      parameters:
        - name: ruleVersionId
          in: path
          description: ID of rule version to delete
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Data to be modified (only modified properties should be sent)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RuleVersion'
      responses:
        '204':
          description: Rule version was deleted successfully
        '400':
